<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta charset="utf-8"/>
        <title>Make trial</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <div id="header">
            <div class="introduction-text">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required</p>
            </div>
        </div>

        <!-- Trial block-->
        <div id="trial">
            <div class="trial-header">
                <div class="page-views-per-month">
                    <div class="page-views"><span class="number-page-views">100k</span> pageviews</div>
                    <div class="per-month"><strong class="rate-per-month">$<span class="rate">16.00</span></strong><sup>/ month</sup></div>
                </div>
                <div class="slider-bar">
                    <div class="progress-state"></div>
                    <div class="slider"><img src="images/icon-slider.svg" alt="Icon slider"/></div>
                </div>
                <div class="per-month-mobile"><strong class="rate-per-month">$<span class="rate">16.00</span></strong><sup>/ month</sup></div>
                <div class="billings">
                    <div>Monthly billing <div class="montly-billing-state"><span class="circle"></span></div></div>
                    <div> Yearly billing <div class="yearly-billings-state"><span class="on-mobile">-</span>25% <span class="not-mobile">discount</span></div></div>
                </div>
            </div>
            <hr/>
            <div class="trial-footer">
                <ul>
                    <li>Unlimitted websites</li>
                    <li>100% data ownership</li>
                    <li>Email report</li>
                </ul>
                <input type="submit" class="btn" value="Start my trial"/>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
